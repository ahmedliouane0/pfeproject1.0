{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="max-w-2xl mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">{% trans "Edit Article" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
            {% trans "Save" %}
        </button>
        <a href="{% url 'article_history' %}" class="ml-2 text-gray-600 hover:underline">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
